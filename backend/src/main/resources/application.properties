spring.application.name=backend
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_java 
spring.datasource.username=postgres
spring.datasource.password=postgres
server.port=5000
# Esquema predeterminado para la base de datos
spring.jpa.properties.hibernate.default_schema=ecommerce
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG

#jwt
# Secret key for JWT
jwt.secret-key=abcdefghijklmnopqrstuvwxyz123456

# Expiration time in milliseconds (e.g., 1 hour = 3600000ms)
#jwt.expiration-time= 60000
#jwt.expiration-time=3600000
jwt.expiration-time=86400000


#file
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


#swagger
# swagger-ui custom path
#springdoc.swagger-ui.enabled=true
#springdoc.api-docs.enabled=true
#springdoc.swagger-ui.path=/swagger-ui.html



